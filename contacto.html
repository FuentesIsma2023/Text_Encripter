<body>
    <header class="cabecera">
        <img class="logo" src="banner/logo.png" alt="logo de alura">
        <ul class="list">
            <li class="list__item"><a class="list__link" href="inicio.html">Inicio</a></li>

            <li class="list__item"><a class="list__link" class="contacto" href="contacto.html">Contacto</a></li>

    </header>
    <main>
        <div class="box__left">
            <p class="form__text">Llena el siguiente formulario y de manera inmediata me pondr√© en contacto contigo</p>
            <form class="box__form" action="Insert">
                <label for="name">name</label>
                <input type="text" id="name" required>
            
                <label for="phone">phone number</label>
                <input type="text" required id="phone">
            
                <label for="email">email</label>
                <input type="email" id="email" required>
            
                <label for="message">Write me amessage</label>
                <textarea  id="message" cols="30"rows="10" placeholder="thanks for yourmessage"></textarea>
            
                <button class="form__button"type="submit">Sent message</button>
            </form>
        </div>

        <div class="box__right">
            <img class="profile__photo" src="banner/PHOTO.jpg" alt="foto de perfil" width="450px">
            <section class="info_photo">
                <p class="name">Ismael Najera Fuentes</p>
                <p class="name">36 years old</p>
                <p class="name">Frontend Developer</p>
            </section>
        </div>
    </main>
